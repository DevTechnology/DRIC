<label class="text-center headingText">Drug Recall Reports</label>
<table class="table table-responsive table-striped table-hover">
	<tr>
		<th>Recall Number</th>
		<th>Product Name</th>
		<th>Report Date</th>
	</tr>
	<% _.each(data.recentDrugRecalls, function(drugs) { %>
	<tr>
		<td><a href="#" onclick="javascript:alert('Launch Modal Details TBD');"><%=drugs.recallNumber%></a></td>
		<td><%=drugs.productName%></td>
		<td><%=drugs.reportDate%></td>
	</tr>
	<% }); %>
</table>
